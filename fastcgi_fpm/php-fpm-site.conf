<VirtualHost *:80>
    ServerName php-fpm.localhost
    DocumentRoot /var/www/php-fpm

    <Directory /var/www/php-fpm>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Pasar los .php a PHP-FPM v√≠a socket Unix
    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php/php8.3-fpm.sock|fcgi://localhost/"
    </FilesMatch>

    ErrorLog ${APACHE_LOG_DIR}/php-fpm_error.log
    CustomLog ${APACHE_LOG_DIR}/php-fpm_access.log combined
</VirtualHost>
