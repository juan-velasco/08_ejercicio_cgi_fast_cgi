<VirtualHost *:80>
    ServerName php-mod.localhost
    DocumentRoot /var/www/php-mod

    <Directory /var/www/php-mod>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/php-mod_error.log
    CustomLog ${APACHE_LOG_DIR}/php-mod_access.log combined
</VirtualHost>
